body{

section{
    position: absolute;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2px;
    flex-wrap: wrap;
    overflow: hidden;
}

section::before{
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, rgba(85,85,208,1)29%, rgba(187,109,235,1)70%);
    animation: animate 5s linear infinite;
}

@keyframes animate{
    0%{
        transform: translateY(-100%);
    }
    100%{
        transform: translateY(100%);
    }
}

section span{
    position: relative;
    display: block;
    width: calc(6.25vw - 2px);
    height: calc(6.25vw - 2px);
    background: #181818;
    z-index: 2;
    transition: 1.5s;
}

section span:hover{
    background: #BB6DEB;
    transition: 0s;
}

section .signin{

    background: #222;
    z-index: 1000;
    justify-content: center;
    align-items: center;

    border-radius: 4px;

font-size: 2em;

section .signin .content .form .inputBox{

section .signin .content .form .inputBox input{

    width: 100%;
    background: #333;
    border: none;
    padding: 25px 10px 7.5px;
    border-radius: 4px;
    color: #FFF;
    font-weight: 500;
    font-size: 1em;
}

section .signin .content .form .inputBox i {
    position: absolute;
    left: 0;
    padding:  15px 10px;
    font-style: normal;
    color: #aaa;
    transition: 0.5s;
    pointer-events: none;
}

.signin .content .form .inputBox input:focus ~ i,
.signin .content .form .inputBox input:valid ~ i{

    color: #FFF;
}
.signin .content .form .links{

    width: 100%;
    display: flex;
    justify-content: space-between;
}
.signin .content .form .links a{

    color: #000;
    font-weight: 600;
    font-size: 1.35em;

}

input[type="submit"]:active{
    opacity: 0.6;
}

    }
}

@media(max-width: 600px){
    section span{
        width: calc(20vw - 2px);
        height: calc(20vw - 2px);
    }

    <div class="signin">
        <div class="content">
            <div class="container">
        <div class="form">
            <h2>Añade tus gastos aqui</h2>
            <label for="gasto">Gasto:</label>
            <div class="inputBox">
                <input type="text" required id="gasto" name="cantidad">
                <i>Nombre del gasto</i>
            </div>
            <label for="cantidad">Cantidad:</label>
            <div class="inputBox">
                <input type="text" required id="cantidad" name="gasto" onkeyup="moneda(this);">
                <i>Cantidad en $</i>
            </div>
            <button id="agregar" onclick="validar()">Agregar</button>
        </div>
        <div class="listado">
            <h2>Listado</h2>
            <div class="gasto-item">
                <table class="table table-bordered border-primary" id="tb1">
                    <thead>
                        <tr>
                            <td>Producto</td>
                            <td>Valor</td>
                            <td>Opciones</td>
                        </tr>
                    </thead>
                    <tbody id="body"></tbody>
                </table>
            </div>
            <div class="presupuesto">
                <p>Presupuesto:</p> <p id="presupuesto-valor"></p>
            </div>
            <div class="restante" id="restante">
                <p>Restante:</p> <p id="restante-valor"></p>
            </div>
        </div>

    <script>
        let data = [];
        let bd = false;
        let id = null;
        let presupuesto = 0;
        let restante = 0;

        window.onload = function() {
            Swal.fire({
                title: 'Ingrese su presupuesto semanal',
                input: 'text',
                inputPlaceholder: 'Cantidad en $',
                showCancelButton: false,
                inputAttributes: {
                    oninput: "moneda(this)"
                },
                inputValidator: (value) => {
                    if (!value) {
                        return '¡Necesita ingresar un presupuesto!'
                    } else {
                        presupuesto = parseFloat(value.replace(/,/g, '')) || 0;
                        restante = presupuesto;
                        document.getElementById("presupuesto-valor").textContent = presupuesto.toLocaleString('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0 });
                        document.getElementById("restante-valor").textContent = restante.toLocaleString('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0 });
                        actualizarColorRestante();
                    }
                }
            });
        }

        function enviar() {
            let cantidad = parseInt(document.getElementById("cantidad").value.replace(/,/g, ''));

            if (bd === true) {
                let cantidadActual = parseInt(data[id].cantidad.replace(/,/g, ''));
                restante += cantidadActual - cantidad;
                data[id].gasto = document.getElementById("gasto").value;
                data[id].cantidad = cantidad.toLocaleString('en-US', { minimumFractionDigits: 0 });
                bd = false;
                id = null;
            } else {
                restante -= cantidad;
                if (restante < 0) {
                    Swal.fire({
                        icon: "error",
                        title: "Error",
                        text: "Se pasa del prosupuesto."
                    });
                    restante += cantidad;
                    return;
                }
                let gasto = document.getElementById("gasto").value;
                data.push({ gasto, cantidad: cantidad.toLocaleString('en-US', { minimumFractionDigits: 0 }) });
            }

            document.getElementById("body").textContent = "";
            document.getElementById("gasto").value = "";
            document.getElementById("cantidad").value = "";
            document.getElementById("restante-valor").textContent = restante.toLocaleString('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0 });
            actualizarColorRestante();
            pintar();
        }

        function pintar() {
            data.forEach((e, i) => {
                let tr = document.createElement("tr");

                let td = document.createElement("td");
                td.textContent = e.gasto;
                tr.appendChild(td);

                td = document.createElement("td");
                td.textContent = `$${e.cantidad}`;
                tr.appendChild(td);

                td = document.createElement("td");
                let editar = document.createElement("button");
                editar.textContent = "📝";
                editar.addEventListener("click", () => {
                    document.getElementById("gasto").value = e.gasto;
                    document.getElementById("cantidad").value = e.cantidad;
                    bd = true;
                    id = i;
                });
                let eliminar = document.createElement("button");
                eliminar.textContent = "❌";
                eliminar.addEventListener("click", () => {
                    restante += parseInt(e.cantidad.replace(/,/g, ''));
                    data.splice(i, 1);
                    document.getElementById("body").textContent = "";
                    document.getElementById("restante-valor").textContent = restante.toLocaleString('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0 });
                    actualizarColorRestante();
                    pintar();
                });
                td.appendChild(editar);
                td.appendChild(eliminar);
                tr.appendChild(td);

                document.getElementById("body").appendChild(tr);
            });
        }

        function actualizarColorRestante() {
            const restanteElemento = document.getElementById("restante");
            const agregarButton = document.getElementById("agregar");
            const porcentajeRestante = (restante / presupuesto) * 100;

            if (porcentajeRestante <= 0) {
                restanteElemento.style.backgroundColor = 'red';
                agregarButton.disabled = true;
            } else if (porcentajeRestante <= 20) {
                restanteElemento.style.backgroundColor = 'orange';
                agregarButton.disabled = false;
            } else {
                restanteElemento.style.backgroundColor = '#d0f0c0'; // color original
                agregarButton.disabled = false;
            }
        }

        function moneda(e) {
            e.value = e.value.replace(/\D/g, "").replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function validar() {
            let gasto = document.getElementById("gasto").value.trim();
            let cantidad = document.getElementById("cantidad").value.trim();

            if (gasto === "") {
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: "Por favor, ingrese el nombre del gasto."
                });
                return;
            }

            if (cantidad === "" || parseFloat(cantidad.replace(/,/g, '')) <= 0) {
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: "Por favor, ingrese una cantidad válida."
                });
                return;
            }

            enviar();
        }
    </script>
